" x="1000.0" y="802">- T-plates: 3"×4"×1/4" steel (4 qty)</text><text style="font-family: Arial; font-size: 10px;" x="1000.0" y="816">- L-brackets: 4 qty (bottom corners only)</text><text style="font-family: Arial; font-size: 10px;" x="1000.0" y="830">- M6 rivnuts: 64 qty (8 per corner × 4 corners + rails)</text><text style="font-family: Arial; font-size: 10px;" x="1000.0" y="844">- M6 lockwashers: 48 qty (for height adjustment)</text><text style="font-family: Arial; font-size: 10px;" x="1000.0" y="858" /><text style="font-family: Arial; font-size: 10px;" x="1000.0" y="872">NOTES:</text><text style="font-family: Arial; font-size: 10px;" x="1000.0" y="886">- Internal dimensions: 36" × 8"</text><text style="font-family: Arial; font-size: 10px;" x="1000.0" y="900">- Each corner: 8 rivnuts (4 top + 4 bottom)</text><text style="font-family: Arial; font-size: 10px;" x="1000.0" y="914">- Top rivnuts: T-plate mounting (adjustable height)</text><text style="font-family: Arial; font-size: 10px;" x="1000.0" y="928">- Bottom rivnuts: L-bracket mounting</text><text style="font-family: Arial; font-size: 10px;" x="1000.0" y="942">- X-rails mount on top (not shown)</text></svg>