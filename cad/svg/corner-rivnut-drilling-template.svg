<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="297mm" version="1.1" width="210mm" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><style type="text/css"><![CDATA[
        .drill-hole { fill: none; stroke: black; stroke-width: 0.5mm; }
        .center-mark { stroke: red; stroke-width: 0.3mm; }
        .dimension-line { stroke: blue; stroke-width: 0.3mm; fill: none; }
        .title-text { font-family: Arial; font-size: 16px; font-weight: bold; }
        .label-text { font-family: Arial; font-size: 10px; }
        .instruction-text { font-family: Arial; font-size: 9px; }
    ]]></style></defs><text class="title-text" text-anchor="middle" x="105.0mm" y="15mm">X-GANTRY CORNER RIVNUT DRILLING TEMPLATE</text><text class="label-text" style="fill: red;" text-anchor="middle" x="105.0mm" y="25mm">Scale 1:1 - Print at 100% (NO SCALING)</text><text class="label-text" style="fill: green; font-weight: bold;" x="30mm" y="30mm">TOP FACE (4 holes)</text><circle class="drill-hole" cx="30mm" cy="40mm" r="2.5mm" /><line class="center-mark" x1="26.0mm" x2="34.0mm" y1="40mm" y2="40mm" /><line class="center-mark" x1="30mm" x2="30mm" y1="36.0mm" y2="44.0mm" /><text class="label-text" style="fill: green;" text-anchor="middle" x="30mm" y="55mm">T1</text><circle class="drill-hole" cx="40mm" cy="40mm" r="2.5mm" /><line class="center-mark" x1="36.0mm" x2="44.0mm" y1="40mm" y2="40mm" /><line class="center-mark" x1="40mm" x2="40mm" y1="36.0mm" y2="44.0mm" /><text class="label-text" style="fill: green;" text-anchor="middle" x="40mm" y="55mm">T2</text><circle class="drill-hole" cx="30mm" cy="50mm" r="2.5mm" /><line class="center-mark" x1="26.0mm" x2="34.0mm" y1="50mm" y2="50mm" /><line class="center-mark" x1="30mm" x2="30mm" y1="46.0mm" y2="54.0mm" /><text class="label-text" style="fill: green;" text-anchor="middle" x="30mm" y="65mm">T3</text><circle class="drill-hole" cx="40mm" cy="50mm" r="2.5mm" /><line class="center-mark" x1="36.0mm" x2="44.0mm" y1="50mm" y2="50mm" /><line class="center-mark" x1="40mm" x2="40mm" y1="46.0mm" y2="54.0mm" /><text class="label-text" style="fill: green;" text-anchor="middle" x="40mm" y="65mm">T4</text><text class="label-text" style="fill: blue; font-weight: bold;" x="55mm" y="30mm">BOTTOM FACE (4 holes)</text><circle class="drill-hole" cx="55mm" cy="40mm" r="2.5mm" /><line class="center-mark" x1="51.0mm" x2="59.0mm" y1="40mm" y2="40mm" /><line class="center-mark" x1="55mm" x2="55mm" y1="36.0mm" y2="44.0mm" /><text class="label-text" style="fill: blue;" text-anchor="middle" x="55mm" y="55mm">B1</text><circle class="drill-hole" cx="65mm" cy="40mm" r="2.5mm" /><line class="center-mark" x1="61.0mm" x2="69.0mm" y1="40mm" y2="40mm" /><line class="center-mark" x1="65mm" x2="65mm" y1="36.0mm" y2="44.0mm" /><text class="label-text" style="fill: blue;" text-anchor="middle" x="65mm" y="55mm">B2</text><circle class="drill-hole" cx="55mm" cy="50mm" r="2.5mm" /><line class="center-mark" x1="51.0mm" x2="59.0mm" y1="50mm" y2="50mm" /><line class="center-mark" x1="55mm" x2="55mm" y1="46.0mm" y2="54.0mm" /><text class="label-text" style="fill: blue;" text-anchor="middle" x="55mm" y="65mm">B3</text><circle class="drill-hole" cx="65mm" cy="50mm" r="2.5mm" /><line class="center-mark" x1="61.0mm" x2="69.0mm" y1="50mm" y2="50mm" /><line class="center-mark" x1="65mm" x2="65mm" y1="46.0mm" y2="54.0mm" /><text class="label-text" style="fill: blue;" text-anchor="middle" x="65mm" y="65mm">B4</text><line class="dimension-line" x1="30mm" x2="40mm" y1="65mm" y2="65mm" /><text class="label-text" style="fill: blue;" text-anchor="middle" x="35mm" y="63mm">10mm</text><line class="dimension-line" x1="80mm" x2="80mm" y1="40mm" y2="50mm" /><text class="label-text" style="fill: blue;" x="83mm" y="45mm">10mm</text><text class="instruction-text" x="10mm" y="90mm">INSTRUCTIONS:</text><text class="instruction-text" x="10mm" y="95mm">1. Print this page at 100% scale (NO SCALING OR "FIT TO PAGE")</text><text class="instruction-text" x="10mm" y="100mm">2. Verify scale: Measure printed dimension - should be exactly 10mm</text><text class="instruction-text" x="10mm" y="105mm">3. Cut out template along outer edges</text><text class="instruction-text" x="10mm" y="110mm">4. Position template on tube corner (align with tube edges)</text><text class="instruction-text" x="10mm" y="115mm">5. Mark hole centers using center crosshairs</text><text class="instruction-text" x="10mm" y="120mm">6. Center punch marked positions before drilling</text><text class="instruction-text" x="10mm" y="125mm">7. Drill 5mm holes for M6 rivnuts</text><text class="instruction-text" x="10mm" y="130mm">8. Repeat for all 4 corners (16 holes per tube, 32 total)</text><text class="instruction-text" x="10mm" y="135mm" /><text class="instruction-text" x="10mm" y="140mm">NOTES:</text><text class="instruction-text" x="10mm" y="145mm">- Top face holes: For T-plate mounting (adjustable height)</text><text class="instruction-text" x="10mm" y="150mm">- Bottom face holes: For L-bracket mounting</text><text class="instruction-text" x="10mm" y="155mm">- Use lockwashers on T-plate bolts (allows reconfiguration)</text><text class="instruction-text" x="10mm" y="160mm">- Use Loctite 242 on L-bracket bolts (permanent)</text><text class="instruction-text" x="10mm" y="165mm" /><text class="instruction-text" x="10mm" y="170mm">DRILL SPECIFICATIONS:</text><text class="instruction-text" x="10mm" y="175mm">- Hole size: 5mm (for M6 rivnuts)</text><text class="instruction-text" x="10mm" y="180mm">- Depth: Through wall thickness (~2mm)</text><text class="instruction-text" x="10mm" y="185mm">- Tool: Standard twist drill bit</text><text class="instruction-text" x="10mm" y="190mm">- Speed: Medium (800-1200 RPM)</text><text class="instruction-text" x="10mm" y="195mm">- Safety: Wear eye protection, secure workpiece</text><line style="stroke: black; stroke-width: 2mm;" x1="20mm" x2="120mm" y1="267mm" y2="267mm" /><text class="label-text" style="fill: red; font-weight: bold;" text-anchor="middle" x="70mm" y="262mm">SCALE CHECK: This bar should measure exactly 100mm</text><line style="stroke: black; stroke-width: 1mm;" x1="20mm" x2="20mm" y1="262mm" y2="272mm" /><line style="stroke: black; stroke-width: 1mm;" x1="120mm" x2="120mm" y1="262mm" y2="272mm" /><text class="label-text" text-anchor="middle" x="20mm" y="277mm">0mm</text><text class="label-text" text-anchor="middle" x="120mm" y="277mm">100mm</text></svg>