<?xml version="1.0" encoding="utf-8" ?>
<svg baseProfile="full" height="150mm" version="1.1" width="210mm" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"><defs><style type="text/css"><![CDATA[
        .drill-hole { fill: none; stroke: black; stroke-width: 0.5mm; }
        .center-mark { stroke: red; stroke-width: 0.3mm; }
        .title-text { font-family: Arial; font-size: 16px; font-weight: bold; }
        .label-text { font-family: Arial; font-size: 10px; }
        .instruction-text { font-family: Arial; font-size: 9px; }
    ]]></style></defs><text class="title-text" text-anchor="middle" x="105.0mm" y="15mm">LEVELING FEET DRILLING TEMPLATE (M12)</text><text class="label-text" style="fill: red;" text-anchor="middle" x="105.0mm" y="25mm">Scale 1:1 - Print at 100% (NO SCALING)</text><circle class="drill-hole" cx="50mm" cy="50mm" r="6.5mm" /><line class="center-mark" x1="40.0mm" x2="60.0mm" y1="50mm" y2="50mm" /><line class="center-mark" x1="50mm" x2="50mm" y1="40.0mm" y2="60.0mm" /><text class="label-text" text-anchor="middle" x="50mm" y="70mm">Ã˜13mm</text><text class="instruction-text" x="10mm" y="80.0mm">INSTRUCTIONS:</text><text class="instruction-text" x="10mm" y="84.5mm">1. Print at 100% scale (verify with scale bar below)</text><text class="instruction-text" x="10mm" y="89.0mm">2. Position template on BOTTOM edge of Y-frame tube</text><text class="instruction-text" x="10mm" y="93.5mm">3. Mark centers at: 10", 30", 50", 70", 90" from tube end</text><text class="instruction-text" x="10mm" y="98.0mm">4. Drill 13mm holes for M12 rivnuts</text><text class="instruction-text" x="10mm" y="102.5mm">5. Install M12 rivnuts using rivnut tool</text><text class="instruction-text" x="10mm" y="107.0mm">6. Thread M12 leveling feet into rivnuts</text><text class="instruction-text" x="10mm" y="111.5mm" /><text class="instruction-text" x="10mm" y="116.0mm">SPECIFICATIONS:</text><text class="instruction-text" x="10mm" y="120.5mm">- Hole diameter: 13mm (for M12 rivnuts)</text><text class="instruction-text" x="10mm" y="125.0mm">- Quantity: 8 holes total (4 per tube)</text><text class="instruction-text" x="10mm" y="129.5mm">- Spacing: Approximately 20" apart</text><text class="instruction-text" x="10mm" y="134.0mm">- Position: Bottom edge, centered on 2" width</text><line style="stroke: black; stroke-width: 2mm;" x1="30mm" x2="130mm" y1="130mm" y2="130mm" /><text class="label-text" style="fill: red;" text-anchor="middle" x="80mm" y="125mm">SCALE CHECK: 100mm</text></svg>